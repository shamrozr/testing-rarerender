<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxury Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSV-Driven Professional Design System */
    :root {
      /* Light Color Palette */
      --color-white: #ffffff;
      --color-light-gray: #f8f9fa;
      --color-soft-gray: #f1f3f4;
      --color-medium-gray: #e8eaed;
      --color-border-light: #dadce0;
      --color-text-primary: #202124;
      --color-text-secondary: #5f6368;
      --color-text-muted: #9aa0a6;
      
      /* Dynamic Brand Colors (updated from CSV) */
      --color-primary: #6366f1;
      --color-accent: #8b5cf6;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-error: #ef4444;
      
      /* Semantic Colors */
      --color-bg: var(--color-white);
      --color-surface: var(--color-light-gray);
      --color-surface-elevated: var(--color-white);
      --color-border: var(--color-border-light);
      --color-shadow: rgba(0, 0, 0, 0.1);
      --color-shadow-light: rgba(0, 0, 0, 0.05);
      --color-overlay: rgba(0, 0, 0, 0.4);
      
      /* Typography */
      --font-primary: 'Inter', system-ui, sans-serif;
      --font-display: 'Playfair Display', serif;
      --font-heading: 'Poppins', sans-serif;
      
      /* Spacing Scale */
      --space-1: 0.25rem;   /* 4px */
      --space-2: 0.5rem;    /* 8px */
      --space-3: 0.75rem;   /* 12px */
      --space-4: 1rem;      /* 16px */
      --space-5: 1.25rem;   /* 20px */
      --space-6: 1.5rem;    /* 24px */
      --space-8: 2rem;      /* 32px */
      --space-10: 2.5rem;   /* 40px */
      --space-12: 3rem;     /* 48px */
      --space-16: 4rem;     /* 64px */
      --space-20: 5rem;     /* 80px */
      
      /* Border Radius */
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 50px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-primary);
      color: var(--color-text-primary);
      background: var(--color-bg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-4);
    }

    @media (min-width: 768px) {
      .container {
        padding: 0 var(--space-6);
      }
    }

    @media (min-width: 1200px) {
      .container {
        padding: 0 var(--space-8);
      }
    }

    /* Simplified Header - No Menu */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--color-border);
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
      gap: var(--space-6);
    }

    /* Brand Section */
    .brand-section {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: all var(--transition-smooth);
      box-shadow: var(--shadow-md);
    }

    .brand-logo:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .brand-name {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-text-primary);
      text-decoration: none;
    }

    .brand-tagline {
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      font-style: italic;
      margin-top: var(--space-1);
    }

    /* Search Section */
    .search-section {
      max-width: 320px;
      flex: 1;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      height: 44px;
      background: var(--color-surface);
      border: 2px solid var(--color-border);
      border-radius: var(--radius-full);
      padding: 0 var(--space-6) 0 44px;
      font-size: 0.9rem;
      color: var(--color-text-primary);
      outline: none;
      transition: all var(--transition-base);
    }

    .search-input:focus {
      border-color: var(--color-primary);
      background: var(--color-white);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-input::placeholder {
      color: var(--color-text-muted);
    }

    .search-icon {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: var(--color-text-muted);
    }

    /* Hero Section - CSV Driven */
    .hero {
      background: linear-gradient(135deg, 
        var(--color-light-gray) 0%, 
        rgba(99, 102, 241, 0.05) 50%,
        var(--color-soft-gray) 100%);
      padding: var(--space-20) 0;
      text-align: center;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .hero-title {
      font-family: var(--font-display);
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: var(--space-6);
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-10);
      line-height: 1.6;
    }

    /* Stats Section - CSV Driven */
    .stats-section {
      background: var(--color-surface);
      padding: var(--space-16) 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-8);
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 700;
      color: var(--color-primary);
      line-height: 1.2;
    }

    .stat-label {
      color: var(--color-text-secondary);
      font-weight: 500;
      margin-top: var(--space-2);
    }

    /* Dynamic Sections - All CSV Controlled */
    .content-section {
      padding: var(--space-20) 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: var(--space-16);
    }

    .section-title {
      font-family: var(--font-display);
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: var(--space-4);
    }

    .section-description {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Flexible Grid System for Cards */
    .cards-grid {
      display: grid;
      gap: var(--space-6);
    }

    /* Grid variations based on card count */
    .cards-grid.grid-1 { grid-template-columns: 1fr; max-width: 400px; margin: 0 auto; }
    .cards-grid.grid-2 { grid-template-columns: repeat(2, 1fr); }
    .cards-grid.grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .cards-grid.grid-4 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .cards-grid.grid-many { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }

    /* Universal Card Design */
    .content-card {
      background: var(--color-surface-elevated);
      border-radius: var(--radius-xl);
      overflow: hidden;
      cursor: pointer;
      transition: all var(--transition-smooth);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--color-border);
      position: relative;
    }

    .content-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--color-primary);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: linear-gradient(135deg, var(--color-soft-gray), var(--color-medium-gray));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      position: relative;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-smooth);
    }

    .content-card:hover .card-image img {
      transform: scale(1.05);
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.7));
      opacity: 0;
      transition: opacity var(--transition-base);
    }

    .content-card:hover .card-overlay {
      opacity: 1;
    }

    .card-content {
      padding: var(--space-6);
    }

    .card-title {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
      line-height: 1.3;
    }

    .card-description {
      color: var(--color-text-secondary);
      font-size: 0.9rem;
      margin-bottom: var(--space-4);
      line-height: 1.5;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--space-4);
    }

    .card-badge {
      background: rgba(99, 102, 241, 0.1);
      color: var(--color-primary);
      padding: var(--space-1) var(--space-3);
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .card-arrow {
      width: 20px;
      height: 20px;
      color: var(--color-primary);
      transition: transform var(--transition-base);
    }

    .content-card:hover .card-arrow {
      transform: translateX(4px);
    }

    /* Taxonomy Section - After Homepage */
    .taxonomy-section {
      background: var(--color-light-gray);
      padding: var(--space-16) 0;
    }

    .taxonomy-title {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      color: var(--color-text-primary);
      margin-bottom: var(--space-12);
    }

    .taxonomy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-4);
    }

    .taxonomy-item {
      background: var(--color-white);
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all var(--transition-base);
      text-align: center;
    }

    .taxonomy-item:hover {
      border-color: var(--color-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .taxonomy-name {
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: var(--space-1);
    }

    .taxonomy-count {
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }

    /* Footer - CSV Driven */
    .footer {
      background: var(--color-text-primary);
      color: white;
      padding: var(--space-16) 0 var(--space-8);
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-8);
    }

    .footer-section h3 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: var(--space-4);
    }

    .footer-section p,
    .footer-section a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      line-height: 1.6;
      margin-bottom: var(--space-2);
    }

    .footer-section a:hover {
      color: white;
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: var(--space-8);
      padding-top: var(--space-8);
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
    }

    /* WhatsApp FAB */
    .whatsapp-fab {
      position: fixed;
      bottom: var(--space-8);
      right: var(--space-8);
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transition: all var(--transition-smooth);
    }

    .whatsapp-fab:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .whatsapp-fab svg {
      width: 32px;
      height: 32px;
    }

    /* Loading States */
    .loading-skeleton {
      background: linear-gradient(90deg, var(--color-soft-gray) 25%, var(--color-medium-gray) 50%, var(--color-soft-gray) 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 2s infinite;
    }

    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 var(--space-4);
      }

      .header-content {
        height: 70px;
        flex-direction: column;
        gap: var(--space-3);
        align-items: stretch;
      }

      .brand-section {
        justify-content: center;
      }

      .brand-name {
        display: none;
      }

      .search-section {
        max-width: none;
      }

      .hero {
        padding: var(--space-12) 0;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .content-section {
        padding: var(--space-12) 0;
      }

      .section-title {
        font-size: 2rem;
      }

      .cards-grid.grid-2,
      .cards-grid.grid-3,
      .cards-grid.grid-4,
      .cards-grid.grid-many {
        grid-template-columns: 1fr;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .taxonomy-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .header-content {
        height: auto;
        padding: var(--space-4) 0;
      }

      .stats-grid,
      .taxonomy-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Utility Classes */
    .text-center { text-align: center; }
    .hidden { display: none; }
    .loading { opacity: 0.7; }
  </style>
</head>
<body>
  <!-- Simplified Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">

        <div class="brand-section">
          <div class="brand-logo" id="brandLogo">LB</div>

        <div class="search-section">

  <!-- Hero Section - CSV Driven Content -->
  <section class="hero">

  <script>
    // Enhanced CSV-Driven Application
    class CSVCatalogApp {
      constructor() {
        this.data = null;
        this.currentBrand = null;
        this.sections = new Map();
        this.isLoading = false;
      }

      async init() {
        console.log('üöÄ Initializing CSV-driven catalog...');
        
        await this.loadData();
        
        if (!this.data) {
          console.error('‚ùå No data available, initialization failed');
          return;
        }

        console.log('üìä Starting setup with data:', {
          brands: Object.keys(this.data.brands || {}),
          catalogItems: Object.keys(this.data.catalog?.tree || {}),
          currentBrand: this.currentBrand
        });

        try {
          this.setupBrandInfo();
          this.setupStats();
          this.setupDynamicSections();
          this.setupTaxonomy();
          this.setupFooter();
          this.setupEventListeners();
          console.log('‚úÖ CSV catalog initialization complete!');
        } catch (error) {
          console.error('‚ùå Error during initialization:', error);
        }
      }

      async loadData() {
        try {
          this.showLoading();
          const response = await fetch('/data.json?v=' + Date.now());
          if (response.ok) {
            this.data = await response.json();
            console.log('‚úÖ Data loaded successfully:', this.data);
            
            // Get brand from URL or use first available brand
            const urlParams = new URLSearchParams(window.location.search);
            const brandFromURL = urlParams.get('brand');
            
            const availableBrands = Object.keys(this.data.brands);
            console.log('üè∑Ô∏è  Available brands:', availableBrands);
            
            if (brandFromURL && this.data.brands[brandFromURL]) {
              this.currentBrand = brandFromURL;
            } else {
              this.currentBrand = availableBrands[0];
            }
            
            console.log('üéØ Using brand:', this.currentBrand);
            
          } else {
            throw new Error(`Failed to load data: ${response.status}`);
          }
        } catch (error) {
          console.error('‚ùå Error loading data:', error);
          this.loadMockData(); // Fallback for demo
        } finally {
          this.hideLoading();
        }
      }

      loadMockData() {
        // Mock data structure for demonstration
        this.data = {
          brands: {
            'luxurybags': {
              name: 'Luxury Bags Collection',
